<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Knowledge Ecosystem | Remon Geyser</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* EXECUTIVE INTELLIGENCE RENDERER */
        .ai-content { display: flex; flex-direction: column; gap: 1.5rem; }
        .ai-content h2 { font-family: 'Playfair Display', serif; color: #0f172a; font-size: 1.8rem; margin-top: 1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; }
        .ai-content h3 { font-weight: 800; color: #d97706; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; display: flex; align-items: center; gap: 0.5rem; }
        .ai-content p { line-height: 1.8; font-size: 1rem; color: #334155; }
        
        .strategy-card { background: #fff; border: 1px solid #e2e8f0; border-left: 4px solid #d97706; padding: 1.5rem; border-radius: 0.75rem; margin: 0.5rem 0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03); }
        
        .ai-content ul { display: flex; flex-direction: column; gap: 0.75rem; }
        .ai-content li { position: relative; padding-left: 1.5rem; line-height: 1.6; color: #475569; }
        .ai-content li::before { content: 'â†’'; position: absolute; left: 0; color: #d97706; font-weight: bold; }
        
        .source-tag { background: #f1f5f9; color: #475569; padding: 2px 8px; border-radius: 6px; font-weight: 700; font-size: 0.7rem; border: 1px solid #e2e8f0; text-transform: uppercase; }
        .highlight { color: #0f172a; font-weight: 700; background: linear-gradient(120deg, rgba(217, 119, 6, 0.08) 0%, rgba(217, 119, 6, 0.08) 100%); background-repeat: no-repeat; background-size: 100% 0.4em; background-position: 0 90%; }
        
        /* SIDEBAR MONITOR WIDGETS */
        .monitor-item { background: rgba(30, 41, 59, 0.4); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .sparkline { height: 20px; width: 60px; fill: none; stroke: #d97706; stroke-width: 2; }
        
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. CONFIGURATION ---
        const API_KEY_ENC = "AIzaSyBni8_0i897lM6jOFy8pXiUk_dzJrU2bfg"; // PASTE YOUR KEY HERE
        const ACCESS_CODE = "AGGP-IMPACT-2026"; 
        const MODEL_ID = "gemini-2.5-flash-preview-09-2025";
        
        const SYSTEM_PROMPT = `
            You are the "Entrepreneur Knowledge Ecosystem" Agent for AGGP_SA. 
            Ground all insights in GEM 2023/24 and StatsSA QLFS Q4 data.
            Use Markdown formatting: ## for Sections, ### for Actionable Programs.
            Bold critical numbers. 
            Structure output as: 1. Executive Diagnostic, 2. Evidence Corpus, 3. Strategic Response.
        `;

        // --- STABLE SVGS ---
        const Icons = {
            Zap: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Lock: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><polyline points="9 12 11 14 15 10"/></svg>,
            Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Chart: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>,
            Check: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Target: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="2"/></svg>
        };

        // --- SUB-COMPONENTS ---
        const MonitorWidget = ({ label, value, trend }) => (
            <div className="monitor-item space-y-2">
                <div className="flex justify-between items-center">
                    <span className="text-[10px] text-slate-500 font-bold uppercase tracking-wider">{label}</span>
                    <span className="text-xs text-amber-500 font-bold">{value}</span>
                </div>
                <div className="flex items-end justify-between">
                    <svg className="sparkline" viewBox="0 0 60 20">
                        <polyline points={trend} />
                    </svg>
                    <span className="text-[9px] bg-emerald-500/10 text-emerald-400 px-1 rounded">SAFE</span>
                </div>
            </div>
        );

        const FormattedAIResponse = ({ text }) => {
            const lines = text.split('\n');
            let content = [];
            let currentList = [];
            let inStrategy = false;
            let strategyLines = [];

            const flushList = (key) => {
                if (currentList.length > 0) {
                    content.push(<ul key={`list-${key}`}>{currentList}</ul>);
                    currentList = [];
                }
            };

            const flushStrategy = (key) => {
                if (inStrategy) {
                    content.push(<div key={`strat-${key}`} className="strategy-card animate-fade-in">{strategyLines}</div>);
                    strategyLines = [];
                    inStrategy = false;
                }
            };

            lines.forEach((line, i) => {
                const trimmed = line.trim();
                if (trimmed.startsWith('## ')) {
                    flushList(i); flushStrategy(i);
                    content.push(<h2 key={i}>{trimmed.replace('## ', '')}</h2>);
                } else if (trimmed.startsWith('### ')) {
                    flushList(i); flushStrategy(i);
                    inStrategy = true;
                    strategyLines.push(<h3 key={`h3-${i}`}><Icons.Target /> {trimmed.replace('### ', '')}</h3>);
                } else if (trimmed.startsWith('* ') || trimmed.startsWith('- ')) {
                    const item = trimmed.substring(2).split(/(\*\*.*?\*\*)/g).map((p, j) => p.startsWith('**') ? <span key={j} className="highlight">{p.replace(/\*\*/g, '')}</span> : p);
                    if (inStrategy) strategyLines.push(<li key={`li-${i}`}>{item}</li>);
                    else currentList.push(<li key={`li-${i}`}>{item}</li>);
                } else if (trimmed === '---' || trimmed === '***') {
                    flushList(i); flushStrategy(i);
                    content.push(<hr key={i} className="my-6 border-slate-200" />);
                } else if (trimmed !== '') {
                    const proc = line.split(/(\*\*.*?\*\*|GEM \d{4}\/\d{2}|StatsSA QLFS Q\d)/g).map((p, j) => {
                        if (p.startsWith('**')) return <span key={j} className="highlight">{p.replace(/\*\*/g, '')}</span>;
                        if (/GEM|StatsSA|QLFS/.test(p)) return <span key={j} className="source-tag mx-1">{p}</span>;
                        return p;
                    });
                    if (inStrategy) strategyLines.push(<p key={`p-${i}`}>{proc}</p>);
                    else { flushList(i); content.push(<p key={i}>{proc}</p>); }
                }
            });
            flushList('f'); flushStrategy('f');
            return <div className="ai-content">{content}</div>;
        };

        // --- MAIN APP ---
        function App() {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [authInput, setAuthInput] = useState('');
            const [activeTab, setActiveTab] = useState('chat');
            const [messages, setMessages] = useState([{ role: 'assistant', text: "## Ecosystem Synchronized\nGrounding modules (GEM/StatsSA) are active. Integrity oversight: NOMINAL. How can I assist, Remon?", status: 'verified' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);

            const handleAuth = (e) => {
                e.preventDefault();
                if (authInput.toUpperCase() === ACCESS_CODE) setIsAuthorized(true);
                else alert("Access Denied.");
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const key = API_KEY_ENC || window.prompt("Security Check: Enter API Key.");
                if (!key) return;
                setMessages(prev => [...prev, { role: 'user', text: input }]);
                setInput(''); setLoading(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: input }] }], systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] } })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'assistant', text: data.candidates[0].content.parts[0].text, status: 'verified' }]);
                } catch (e) { setMessages(prev => [...prev, { role: 'assistant', text: "Sync Error. Check Key.", status: 'error' }]); }
                finally { setLoading(false); }
            };

            if (!isAuthorized) {
                return (
                    <div className="h-screen bg-[#0f172a] flex items-center justify-center p-6 text-center font-sans">
                        <div className="max-w-md w-full space-y-8">
                            <div className="inline-block bg-[#d97706] p-4 rounded-2xl shadow-2xl mb-4"><Icons.Zap /></div>
                            <h1 className="text-white text-3xl font-serif">Entrepreneur Knowledge<br/>Ecosystem</h1>
                            <p className="text-slate-400 text-sm">Gated Portal for AGGP_SA Learning & Innovation Leadership.</p>
                            <form onSubmit={handleAuth} className="space-y-4">
                                <input type="password" value={authInput} onChange={(e) => setAuthInput(e.target.value)} placeholder="Access Code..." className="w-full bg-slate-800 border border-slate-700 rounded-xl py-4 text-white text-center tracking-widest outline-none focus:ring-2 focus:ring-[#d97706]" />
                                <button className="w-full bg-[#d97706] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-amber-500">Initialize Ecosystem</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden bg-[#fcfcfd]">
                    {/* --- SIDEBAR --- */}
                    <aside className="w-80 bg-[#0f172a] text-white flex flex-col p-8 shrink-0 shadow-2xl z-20 overflow-y-auto">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="bg-[#d97706] p-2 rounded"><Icons.Zap /></div>
                            <h1 className="text-xs font-bold tracking-[0.2em] leading-tight text-[#d97706]">ENTREPRENEUR KNOWLEDGE<br/>ECOSYSTEM</h1>
                        </div>

                        <nav className="space-y-2 mb-10">
                            <button onClick={() => setActiveTab('chat')} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all ${activeTab === 'chat' ? 'bg-[#d97706] text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <Icons.Shield /> <span className="text-sm font-bold">Intelligence Interface</span>
                            </button>
                            <button onClick={() => setActiveTab('library')} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all ${activeTab === 'library' ? 'bg-[#d97706] text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <Icons.Layers /> <span className="text-sm font-bold">Knowledge Library</span>
                            </button>
                        </nav>

                        {/* --- OVERSIGHT MONITOR (AIGP/ISO) --- */}
                        <div className="space-y-4 border-t border-slate-800 pt-6">
                            <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <Icons.Chart /> Governance Monitor (v3.4)
                            </h4>
                            <MonitorWidget label="Ecosystem Fairness" value="94.2%" trend="0,18 10,12 20,15 30,8 40,10 50,5 60,7" />
                            <MonitorWidget label="Data Integrity" value="99.8%" trend="0,5 10,6 20,5 30,5 40,5 50,4 60,5" />
                            <MonitorWidget label="POPIA Compliance" value="100%" trend="0,2 10,2 20,2 30,2 40,2 50,2 60,2" />
                            <p className="text-[9px] text-slate-500 italic mt-4">Monitoring adheres to ISO 42001 and AIGP ethical frameworks.</p>
                        </div>

                        <div className="mt-auto pt-8 border-t border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded bg-[#d97706] flex items-center justify-center font-serif italic text-white shadow-xl">RG</div>
                                <div><p className="text-xs font-bold text-slate-200 uppercase">Remon Geyser</p><p className="text-[10px] text-[#d97706] font-bold">AI STRATEGY ARCHITECT</p></div>
                            </div>
                        </div>
                    </aside>

                    {/* --- MAIN --- */}
                    <main className="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-100 flex items-center px-8 justify-between shadow-sm">
                            <div className="flex items-center gap-2 text-[10px] font-bold uppercase text-slate-500 tracking-widest">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse mr-2"></div>
                                Ecosystem Status: <span className="text-emerald-600">Nominal Alignment</span>
                            </div>
                            <div className="text-[10px] font-bold uppercase text-slate-400 flex items-center gap-2">
                                <Icons.Shield /> AIGP Secure Tunnel
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-12">
                            {activeTab === 'chat' ? (
                                <div className="max-w-4xl mx-auto space-y-12 pb-12">
                                    {messages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                                            <div className={`p-10 rounded-[2.5rem] text-sm leading-relaxed max-w-full shadow-sm border ${
                                                msg.role === 'user' ? 'bg-[#0f172a] text-white border-slate-900 shadow-xl' : 'bg-white border-slate-200 text-slate-800'
                                            }`}>
                                                {msg.role === 'assistant' ? <FormattedAIResponse text={msg.text} /> : msg.text}
                                                {msg.status === 'verified' && (
                                                    <div className="mt-8 pt-4 border-t border-slate-100 text-[9px] font-black text-[#d97706] uppercase flex items-center gap-2 tracking-[0.2em]">
                                                        <Icons.Check /> Research Grounding: ISO 42001 Protocol Verified
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="text-[10px] text-slate-400 animate-pulse font-bold uppercase tracking-[0.2em] text-center">Synthesizing Ecosystem Logic...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                            ) : (
                                <div className="max-w-5xl mx-auto space-y-12">
                                    <div>
                                        <h2 className="text-4xl font-serif text-[#0f172a] mb-2 leading-tight">Knowledge Corpus</h2>
                                        <p className="text-slate-500 font-medium">The foundational evidence base for AGGP_SA ecosystem innovation.</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-8">
                                        <KnowledgeBlock title="GEM SA 2023/24" type="PDF Module" meta="98% Vector Coverage" />
                                        <KnowledgeBlock title="StatsSA QLFS Q4" type="Structured Dataset" meta="Live BigQuery Link" />
                                        <KnowledgeBlock title="AGGP Internal 21-24" type="Philanthropic Impact" meta="POPIA Masked" />
                                        <div className="border-2 border-dashed border-slate-200 rounded-[2rem] p-10 flex flex-col items-center justify-center text-slate-400 hover:border-amber-600/50 transition-all cursor-pointer bg-slate-50/50">
                                            <Icons.Layers />
                                            <span className="text-[10px] font-black uppercase tracking-widest mt-2">Connect Dataset</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {activeTab === 'chat' && (
                            <div className="p-8 bg-white border-t border-slate-100">
                                <div className="max-w-4xl mx-auto flex gap-4">
                                    <input className="flex-1 border border-slate-200 rounded-2xl py-5 px-8 focus:ring-4 focus:ring-[#d97706]/10 outline-none transition-all shadow-sm text-slate-800 placeholder:text-slate-400" placeholder="Enter diagnostic query (e.g., Provincial TEA risk comparison)..." value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} disabled={loading} />
                                    <button onClick={handleSend} disabled={loading} className="bg-[#0f172a] text-white px-8 rounded-2xl hover:bg-[#d97706] transition-all flex items-center justify-center shadow-lg active:scale-95 disabled:opacity-50">
                                        <Icons.Zap />
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const KnowledgeBlock = ({ title, type, meta }) => (
            <div className="bg-white border border-slate-200 p-10 rounded-[2.5rem] shadow-sm hover:border-[#d97706]/30 transition-all group">
                <h4 className="font-bold text-slate-900 text-xl mb-1">{title}</h4>
                <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest mb-6">{type}</p>
                <div className="flex justify-between items-center">
                    <span className="text-[10px] font-black px-3 py-1.5 bg-emerald-50 text-emerald-600 rounded-lg border border-emerald-100 uppercase tracking-widest">Synced</span>
                    <span className="text-[10px] text-slate-300 font-bold">{meta}</span>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
