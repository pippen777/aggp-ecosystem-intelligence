<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Knowledge Ecosystem | Remon Geyser</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .ai-content h2 { font-family: 'Playfair Display', serif; color: #0f172a; font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 0.75rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; }
        .ai-content h3 { font-weight: 700; color: #d97706; font-size: 1.1rem; margin-top: 1.25rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .ai-content p { margin-bottom: 1rem; line-height: 1.7; font-size: 0.95rem; color: #334155; }
        .ai-content ul { margin-bottom: 1rem; padding-left: 1.25rem; list-style-type: none; }
        .ai-content li { position: relative; margin-bottom: 0.5rem; padding-left: 1.5rem; line-height: 1.6; }
        .ai-content li::before { content: 'â€¢'; position: absolute; left: 0; color: #d97706; font-weight: bold; }
        .source-tag { background: #fef3c7; color: #92400e; padding: 2px 6px; border-radius: 4px; font-weight: 700; font-size: 0.75rem; border: 1px solid #fde68a; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. CONFIGURATION ---
        const API_KEY_ENC = "AIzaSyBni8_0i897lM6jOFy8pXiUk_dzJrU2bfg"; // PASTE YOUR KEY HERE
        const ACCESS_CODE = "AGGP-IMPACT-2026"; 
        const MODEL_ID = "gemini-2.5-flash-preview-09-2025";
        
        const SYSTEM_PROMPT = `
            You are the "Entrepreneur Knowledge Ecosystem" Agent for AGGP_SA. 
            Format your output using Markdown. Use H2 (##) for major sections and H3 (###) for strategies. 
            Use bold (**text**) for critical findings. 
            Always separate sections clearly.
            Structure: 
            1. Executive Summary
            2. Grounding in Data (GEM/StatsSA)
            3. Philanthropic Response (Strategic Actions)
        `;

        // --- ICONS ---
        const Icons = {
            Zap: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Lock: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><polyline points="9 12 11 14 15 10"/></svg>,
            Book: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        };

        // --- RENDERER COMPONENT ---
        const FormattedAIResponse = ({ text }) => {
            // Helper to clean up Markdown-style formatting into pretty HTML-like blocks
            const lines = text.split('\n');
            let content = [];
            
            lines.forEach((line, i) => {
                if (line.startsWith('## ')) {
                    content.push(<h2 key={i}>{line.replace('## ', '')}</h2>);
                } else if (line.startsWith('### ')) {
                    content.push(<h3 key={i}>{line.replace('### ', '')}</h3>);
                } else if (line.startsWith('* ') || line.startsWith('- ')) {
                    content.push(<li key={i}>{line.substring(2)}</li>);
                } else if (line.trim() === '---') {
                    content.push(<hr key={i} className="my-6 border-slate-200" />);
                } else if (line.trim() !== '') {
                    // Highlight Source Badges
                    const processedLine = line.split(/(\*\*.*?\*\*|GEM \d{4}\/\d{2}|StatsSA QLFS Q\d)/g).map((part, j) => {
                        if (part.startsWith('**') && part.endsWith('**')) return <strong key={j} className="text-slate-900 font-bold">{part.replace(/\*\*/g, '')}</strong>;
                        if (/GEM|StatsSA|QLFS/.test(part)) return <span key={j} className="source-tag mx-1">{part}</span>;
                        return part;
                    });
                    content.push(<p key={i}>{processedLine}</p>);
                }
            });

            return <div className="ai-content">{content}</div>;
        };

        function App() {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [authInput, setAuthInput] = useState('');
            const [messages, setMessages] = useState([
                { role: 'assistant', text: "## Entrepreneur Knowledge Ecosystem Ready\nAll research modules (GEM, StatsSA, AGGP Internal) are synchronized. How can I assist your diagnostic, Remon?", status: 'verified' }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            const handleAuth = (e) => {
                e.preventDefault();
                if (authInput.toUpperCase() === ACCESS_CODE) setIsAuthorized(true);
                else alert("Invalid Access Code.");
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const activeKey = API_KEY_ENC || window.prompt("Security Check: API Key Required.");
                if (!activeKey) return;

                setMessages(prev => [...prev, { role: 'user', text: input }]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${activeKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: input }] }],
                            systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
                        })
                    });
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Synchronization timeout.";
                    setMessages(prev => [...prev, { role: 'assistant', text: aiText, status: 'verified' }]);
                } catch (e) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "Ecosystem Error. Please verify API configuration.", status: 'error' }]);
                } finally { setLoading(false); }
            };

            if (!isAuthorized) {
                return (
                    <div className="h-screen bg-[#0f172a] flex items-center justify-center p-6 text-center">
                        <div className="max-w-md w-full space-y-8 animate-fade-in">
                            <div className="inline-block bg-[#d97706] p-4 rounded-2xl shadow-2xl mb-4"><Icons.Zap /></div>
                            <h1 className="text-white text-3xl font-serif">Entrepreneur Knowledge<br/>Ecosystem</h1>
                            <p className="text-slate-400 text-sm leading-relaxed">This diagnostic portal is optimized for AGGP_SA Learning & Innovation leadership.</p>
                            <form onSubmit={handleAuth} className="space-y-4">
                                <input type="password" value={authInput} onChange={(e) => setAuthInput(e.target.value)} placeholder="Access Code..." className="w-full bg-slate-800 border border-slate-700 rounded-xl py-4 text-white text-center tracking-widest outline-none focus:ring-2 focus:ring-[#d97706] transition-all" />
                                <button className="w-full bg-[#d97706] text-white font-bold py-4 rounded-xl shadow-lg transition-all hover:bg-amber-500">Initialize Ecosystem</button>
                            </form>
                            <p className="text-[10px] text-slate-500 uppercase tracking-widest pt-8 border-t border-slate-800">Architected by Remon Geyser</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden bg-[#fcfcfd]">
                    <aside className="w-80 bg-[#0f172a] text-white flex flex-col p-8 shrink-0 shadow-2xl z-20">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="bg-[#d97706] p-2 rounded"><Icons.Zap /></div>
                            <h1 className="text-xs font-bold tracking-[0.2em] leading-tight text-[#d97706]">ENTREPRENEUR KNOWLEDGE<br/>ECOSYSTEM</h1>
                        </div>
                        <nav className="space-y-4 flex-1">
                            <div className="bg-[#d97706] text-white flex items-center gap-3 p-4 rounded-xl shadow-lg cursor-default">
                                <Icons.Book /> <span className="text-sm font-bold tracking-tight">Intelligence Interface</span>
                            </div>
                        </nav>
                        <div className="pt-8 border-t border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded bg-[#d97706] flex items-center justify-center font-serif italic text-white shadow-xl">RG</div>
                                <div><p className="text-xs font-bold text-slate-200 uppercase">Remon Geyser</p><p className="text-[10px] text-[#d97706] font-bold">AI STRATEGY ARCHITECT</p></div>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-100 flex items-center px-8 justify-between shadow-sm">
                            <div className="flex items-center gap-2 text-[10px] font-bold uppercase text-slate-500 tracking-widest">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse mr-2"></div>
                                Ecosystem Status: <span className="text-emerald-600">Nominal Alignment</span>
                            </div>
                            <div className="text-[10px] font-bold uppercase text-slate-400 flex items-center gap-2">
                                <Icons.Shield /> POPIA Compliant
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-12">
                            <div className="max-w-4xl mx-auto space-y-12">
                                {messages.map((msg, i) => (
                                    <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                                        <div className={`p-8 rounded-[2rem] text-sm leading-relaxed max-w-full shadow-sm border ${
                                            msg.role === 'user' 
                                            ? 'bg-[#0f172a] text-white border-slate-900 shadow-xl' 
                                            : 'bg-white border-slate-200 text-slate-800'
                                        }`}>
                                            {msg.role === 'assistant' ? <FormattedAIResponse text={msg.text} /> : msg.text}
                                            {msg.status === 'verified' && (
                                                <div className="mt-8 pt-4 border-t border-slate-100 text-[10px] font-bold text-[#d97706] uppercase flex items-center gap-2 tracking-widest">
                                                    <Icons.Shield /> Grounding Trace: GEM SA 2023/24 Verified
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                {loading && <div className="text-[10px] text-slate-400 animate-pulse font-bold uppercase tracking-[0.2em] text-center">Synthesizing Ecosystem Wisdom...</div>}
                                <div ref={chatEndRef} />
                            </div>
                        </div>

                        <div className="p-8 bg-white border-t border-slate-100">
                            <div className="max-w-4xl mx-auto flex gap-4">
                                <input 
                                    className="flex-1 border border-slate-200 rounded-2xl py-5 px-8 focus:ring-4 focus:ring-[#d97706]/10 outline-none transition-all shadow-sm text-slate-800 placeholder:text-slate-400" 
                                    placeholder="Enter strategic query (e.g., GEM risk analysis)..." 
                                    value={input} 
                                    onChange={e => setInput(e.target.value)} 
                                    onKeyDown={e => e.key === 'Enter' && handleSend()} 
                                    disabled={loading} 
                                />
                                <button onClick={handleSend} disabled={loading} className="bg-[#0f172a] text-white px-8 rounded-2xl hover:bg-[#d97706] transition-all flex items-center justify-center shadow-lg active:scale-95">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
