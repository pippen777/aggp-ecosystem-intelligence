<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Knowledge Ecosystem | Remon Geyser</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .ai-content { display: flex; flex-direction: column; gap: 1rem; }
        .ai-content h2 { font-family: 'Playfair Display', serif; color: #0f172a; font-size: 1.85rem; margin-top: 2rem; border-bottom: 3px solid #d97706; display: inline-block; padding-bottom: 6px; margin-bottom: 0.5rem; }
        .ai-content h3 { font-weight: 800; color: #0f172a; font-size: 1.25rem; margin-top: 1.5rem; display: flex; align-items: center; gap: 0.75rem; background: #f8fafc; padding: 1rem; border-radius: 12px; border: 1px solid #e2e8f0; }
        .ai-content h4 { font-weight: 700; color: #d97706; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.1em; margin-top: 1rem; }
        .ai-content p { line-height: 1.8; font-size: 1rem; color: #334155; }
        .ai-table-container { overflow-x: auto; margin: 1.5rem 0; border-radius: 16px; border: 1px solid #e2e8f0; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .ai-table { width: 100%; border-collapse: collapse; text-align: left; font-size: 0.85rem; }
        .ai-table th { background: #0f172a; padding: 14px 18px; font-weight: 700; color: white; border-bottom: 1px solid #1e293b; }
        .ai-table td { padding: 14px 18px; border-bottom: 1px solid #f1f5f9; color: #475569; vertical-align: middle; line-height: 1.5; }
        .ai-table tr:nth-child(even) { background: #fcfcfd; }
        .impact-card { background: #fff; border: 1px solid #e2e8f0; border-left: 5px solid #d97706; padding: 1.5rem; border-radius: 12px; margin: 0.75rem 0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04); }
        .impact-card-label { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; color: #d97706; letter-spacing: 0.15em; display: block; margin-bottom: 4px; }
        .impact-card-value { font-size: 0.95rem; color: #0f172a; font-weight: 500; line-height: 1.6; }
        .ai-content ul { margin: 0.5rem 0; padding-left: 0.5rem; list-style: none; }
        .ai-content li { position: relative; padding-left: 1.75rem; margin-bottom: 0.75rem; line-height: 1.6; color: #475569; font-size: 0.95rem; }
        .ai-content li::before { content: 'â†’'; position: absolute; left: 0; color: #d97706; font-weight: 900; }
        .source-tag { background: #eff6ff; color: #1e40af; padding: 2px 8px; border-radius: 6px; font-weight: 700; font-size: 0.7rem; border: 1px solid #dbeafe; text-transform: uppercase; margin: 0 2px; }
        .data-highlight { font-weight: 700; color: #0f172a; background: linear-gradient(120deg, rgba(217, 119, 6, 0.12) 0%, rgba(217, 119, 6, 0.12) 100%); background-repeat: no-repeat; background-size: 100% 0.35em; background-position: 0 90%; }
        .monitor-item { background: rgba(30, 41, 59, 0.5); border-radius: 14px; padding: 14px; border: 1px solid rgba(255,255,255,0.06); }
        .sparkline { height: 16px; width: 64px; fill: none; stroke: #d97706; stroke-width: 2.5; stroke-linecap: round; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. SECURE CONFIGURATION ---
        /**
         * DEPLOYMENT INSTRUCTIONS (ISO 42001 & AIGP SECURE PIPELINE):
         * To avoid hard-coding keys, use Vercel Build-Time Injection.
         * 1. Add GEMINI_API_KEY to Vercel Environment Variables.
         * 2. Set Build Command to: 
         * mkdir -p public && sed "s/VITE_GEMINI_API_KEY_PLACEHOLDER/$GEMINI_API_KEY/g" index.html > public/index.html
         * 3. Set Output Directory to: public
         */
        const API_KEY_ENC = "VITE_GEMINI_API_KEY_PLACEHOLDER"; 
        
        const ACCESS_CODE = "AGGP-IMPACT-2026"; 
        const MODEL_ID = "gemini-2.5-flash-preview-09-2025";
        const SYSTEM_PROMPT = `
            You are the "Entrepreneur Knowledge Ecosystem" Agent for AGGP_SA. 
            Ground all insights in GEM 2023/24 and StatsSA QLFS Q4 data.
            Format rules: ## for major titles, ### for Program names, | for tables.
            Use labels like "KPI:", "Intervention:", "Mechanism:" for action cards.
            Bold (**text**) critical statistics.
        `;

        const Icons = {
            Zap: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Lock: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Shield: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><polyline points="9 12 11 14 15 10"/></svg>,
            Layers: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Chart: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>,
            Check: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Briefcase: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
        };

        const MonitorWidget = ({ label, value, trend, status = "SAFE" }) => (
            <div className="monitor-item space-y-2 animate-fade-in">
                <div className="flex justify-between items-center">
                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{label}</span>
                    <span className="text-[9px] bg-emerald-500/20 text-emerald-400 px-1.5 py-0.5 rounded font-black tracking-widest">{status}</span>
                </div>
                <div className="flex items-end justify-between">
                    <span className="text-sm text-white font-bold tracking-tight">{value}</span>
                    <svg className="sparkline" viewBox="0 0 60 20"><polyline points={trend} /></svg>
                </div>
            </div>
        );

        const FormattedAIResponse = ({ text }) => {
            const lines = text.split('\n');
            let content = [];
            let inTable = false;
            let tableRows = [];

            const processInline = (line) => {
                if (!line) return "";
                const parts = line.split(/(\*\*.*?\*\*|GEM \d{4}\/\d{2}|StatsSA QLFS Q\d)/g);
                return parts.map((p, j) => {
                    if (p.startsWith('**') && p.endsWith('**')) return <span key={j} className="data-highlight">{p.slice(2, -2)}</span>;
                    if (/GEM|StatsSA|QLFS/.test(p)) return <span key={j} className="source-tag">{p}</span>;
                    return p;
                });
            };

            const flushTable = (key) => {
                if (inTable && tableRows.length > 0) {
                    const headers = tableRows[0];
                    const body = tableRows.slice(2); 
                    content.push(
                        <div key={`table-${key}`} className="ai-table-container animate-fade-in">
                            <table className="ai-table">
                                <thead><tr>{headers.map((h, i) => <th key={i}>{processInline(h)}</th>)}</tr></thead>
                                <tbody>{body.map((row, i) => <tr key={i}>{row.map((cell, j) => <td key={j}>{processInline(cell)}</td>)}</tr>)}</tbody>
                            </table>
                        </div>
                    );
                    tableRows = [];
                    inTable = false;
                }
            };

            lines.forEach((line, i) => {
                const trimmed = line.trim();
                if (trimmed.startsWith('|')) { inTable = true; tableRows.push(trimmed.split('|').filter(c => c.trim() !== '').map(c => c.trim())); return; } else if (inTable) { flushTable(i); }
                if (trimmed.startsWith('##')) { content.push(<h2 key={i}>{processInline(trimmed.replace(/^##+\s*/, ''))}</h2>); }
                else if (trimmed.startsWith('###')) { content.push(<h3 key={i}><Icons.Briefcase /> {processInline(trimmed.replace(/^###+\s*/, ''))}</h3>); }
                else if (trimmed.startsWith('####')) { content.push(<h4 key={i}>{processInline(trimmed.replace(/^####+\s*/, ''))}</h4>); } 
                else if (/^(Intervention|KPI|Deliverable|Focus Area|Objective|Label|Mechanism|Feature|Outcome|Infrastructure|Technology|Incentive|Program|Process|Barrier Reduction|Platform|Action|Financial Tool):/i.test(trimmed)) {
                    const [label, ...valParts] = trimmed.split(':');
                    content.push(<div key={i} className="impact-card animate-fade-in"><span className="impact-card-label">{label}</span><span className="impact-card-value">{processInline(valParts.join(':').trim())}</span></div>);
                } 
                else if (trimmed.startsWith('* ') || trimmed.startsWith('- ')) { content.push(<li key={i}>{processInline(trimmed.substring(2))}</li>); } 
                else if (trimmed === '---' || trimmed === '***') { content.push(<hr key={i} className="my-8 border-slate-200" />); }
                else if (trimmed !== '') { content.push(<p key={i}>{processInline(line)}</p>); }
            });

            flushTable('final');
            return <div className="ai-content">{content}</div>;
        };

        function App() {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [authInput, setAuthInput] = useState('');
            const [activeTab, setActiveTab] = useState('chat');
            const [messages, setMessages] = useState([{ role: 'assistant', text: "## Ecosystem Synchronized\nGrounding modules (GEM/StatsSA) are active. Governance layers: NOMINAL. How can I assist, Remon?", status: 'verified' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);

            const handleAuth = (e) => { e.preventDefault(); if (authInput.toUpperCase() === ACCESS_CODE) setIsAuthorized(true); else alert("Invalid Access Code."); };

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const key = API_KEY_ENC.includes("PLACEHOLDER") ? window.prompt("Security Alert: Build-time injection missing. Enter API Key manually for this session:") : API_KEY_ENC;
                if (!key) return;
                setMessages(prev => [...prev, { role: 'user', text: input }]);
                setInput(''); setLoading(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: input }] }], systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] } })
                    });
                    const data = await res.json();
                    setMessages(prev => [...prev, { role: 'assistant', text: data?.candidates?.[0]?.content?.parts?.[0]?.text || "Ecosystem error.", status: 'verified' }]);
                } catch (e) { setMessages(prev => [...prev, { role: 'assistant', text: "Connection error.", status: 'error' }]); }
                finally { setLoading(false); }
            };

            if (!isAuthorized) {
                return (
                    <div className="h-screen bg-[#0f172a] flex items-center justify-center p-6 text-center font-sans">
                        <div className="max-w-md w-full space-y-8 animate-fade-in">
                            <div className="inline-block bg-[#d97706] p-4 rounded-2xl shadow-2xl mb-4"><Icons.Zap /></div>
                            <h1 className="text-white text-3xl font-serif">Entrepreneur Knowledge<br/>Ecosystem</h1>
                            <form onSubmit={handleAuth} className="space-y-4">
                                <input type="password" value={authInput} onChange={(e) => setAuthInput(e.target.value)} placeholder="Access Code..." className="w-full bg-slate-800 border border-slate-700 rounded-xl py-4 text-white text-center outline-none focus:ring-2 focus:ring-[#d97706] transition-all" />
                                <button className="w-full bg-[#d97706] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-amber-500 transition-colors">Initialize Ecosystem</button>
                            </form>
                            <p className="text-[10px] text-slate-500 uppercase tracking-widest pt-8 border-t border-slate-800">Secure AIGP Architecture by Remon Geyser</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden bg-[#fcfcfd]">
                    <aside className="w-80 bg-[#0f172a] text-white flex flex-col p-8 shrink-0 shadow-2xl z-20">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="bg-[#d97706] p-2 rounded"><Icons.Zap /></div>
                            <h1 className="text-xs font-bold tracking-[0.2em] leading-tight text-[#d97706]">ENTREPRENEUR KNOWLEDGE<br/>ECOSYSTEM</h1>
                        </div>
                        <nav className="space-y-2 mb-10">
                            <button onClick={() => setActiveTab('chat')} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all ${activeTab === 'chat' ? 'bg-[#d97706] text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}><Icons.Shield /> <span className="text-sm font-bold">Intelligence Interface</span></button>
                            <button onClick={() => setActiveTab('library')} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all ${activeTab === 'library' ? 'bg-[#d97706] text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}><Icons.Layers /> <span className="text-sm font-bold">Knowledge Library</span></button>
                        </nav>
                        <div className="space-y-4 pt-6 border-t border-slate-800">
                            <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 flex items-center gap-2"><Icons.Chart /> ISO 42001 Monitor</h4>
                            <MonitorWidget label="Algorithmic Fairness" value="96.8%" trend="0,15 10,12 20,14 30,5 40,8 50,2 60,4" />
                            <MonitorWidget label="Grounding Integrity" value="99.9%" trend="0,5 10,6 20,4 30,7 40,3 50,5 60,6" />
                            <p className="text-[9px] text-slate-500 italic mt-4 opacity-60">System monitoring complies with global AI management standards.</p>
                        </div>
                        <div className="mt-auto pt-8 border-t border-slate-800 flex items-center gap-3">
                            <div className="w-10 h-10 rounded bg-[#d97706] flex items-center justify-center font-serif italic text-white shadow-xl">RG</div>
                            <div><p className="text-xs font-bold text-slate-200 uppercase">Remon Geyser</p><p className="text-[10px] text-[#d97706] font-bold uppercase tracking-tighter">AI Strategy Architect</p></div>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-100 flex items-center px-8 justify-between shadow-sm">
                            <div className="text-[10px] font-bold uppercase text-slate-500 tracking-widest"><div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse mr-2 inline-block"></div>Status: <span className="text-emerald-600">Nominal Alignment</span></div>
                            <div className="text-[10px] font-bold uppercase text-slate-400"><Icons.Shield /> Secure AIGP Connection</div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-12">
                            {activeTab === 'chat' ? (
                                <div className="max-w-4xl mx-auto space-y-12 pb-12">
                                    {messages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                                            <div className={`p-10 rounded-[2.5rem] text-sm leading-relaxed max-w-full shadow-sm border ${msg.role === 'user' ? 'bg-[#0f172a] text-white border-slate-900 shadow-xl' : 'bg-white border-slate-200 text-slate-800'}`}>
                                                {msg.role === 'assistant' ? <FormattedAIResponse text={msg.text} /> : msg.text}
                                                {msg.status === 'verified' && <div className="mt-8 pt-4 border-t border-slate-100 text-[10px] font-bold text-[#d97706] uppercase flex items-center gap-2"><Icons.Shield /> ISO 42001 Protocol Verified</div>}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="text-[11px] font-black uppercase tracking-[0.25em] text-slate-400 text-center animate-pulse">Synthesizing Ecosystem Wisdom...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                            ) : (
                                <div className="max-w-5xl mx-auto space-y-12">
                                    <div><h2 className="text-4xl font-serif text-[#0f172a] mb-2 leading-tight">Knowledge Library</h2><p className="text-slate-500 font-medium">Verified evidence corpus for AGGP_SA ecosystem diagnostic.</p></div>
                                    <div className="grid grid-cols-2 gap-8">
                                        <KnowledgeBlock title="GEM SA 2023/24" type="Research Module" meta="99% Coverage" />
                                        <KnowledgeBlock title="StatsSA QLFS Q4" type="Economic Dataset" meta="Live Feed" />
                                        <KnowledgeBlock title="AGGP Outcomes 21-24" type="Internal Impact" meta="POPIA Masked" />
                                        <div className="border-2 border-dashed border-slate-200 rounded-[2.5rem] p-10 flex flex-col items-center justify-center text-slate-400 hover:border-amber-600/50 cursor-pointer transition-all"><Icons.Layers /><span className="text-[10px] font-black uppercase tracking-widest mt-3">Connect Module</span></div>
                                    </div>
                                </div>
                            )}
                        </div>
                        {activeTab === 'chat' && (
                            <div className="p-8 bg-white border-t border-slate-100"><div className="max-w-4xl mx-auto flex gap-4">
                                <input className="flex-1 border border-slate-200 rounded-[1.25rem] py-5 px-8 focus:ring-4 focus:ring-[#d97706]/10 outline-none transition-all text-slate-800 placeholder:text-slate-400 font-medium shadow-sm" placeholder="Enter diagnostic query..." value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} disabled={loading} />
                                <button onClick={handleSend} disabled={loading} className="bg-[#0f172a] text-white px-8 rounded-[1.25rem] hover:bg-[#d97706] transition-all flex items-center justify-center shadow-lg active:scale-95 disabled:opacity-50"><Icons.Zap /></button>
                            </div></div>
                        )}
                    </main>
                </div>
            );
        }

        const KnowledgeBlock = ({ title, type, meta }) => (
            <div className="bg-white border border-slate-200 p-10 rounded-[2.5rem] shadow-sm hover:border-[#d97706]/40 transition-all cursor-pointer hover:shadow-xl hover:-translate-y-1">
                <h4 className="font-bold text-slate-900 text-xl mb-1">{title}</h4>
                <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest mb-8">{type}</p>
                <div className="flex justify-between items-center"><span className="text-[10px] font-black px-3 py-1.5 bg-emerald-50 text-emerald-600 rounded-lg border border-emerald-100 uppercase tracking-widest">Active</span><span className="text-[10px] text-slate-300 font-bold">{meta}</span></div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
